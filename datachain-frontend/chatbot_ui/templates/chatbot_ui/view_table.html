<!-- chatbot_ui/templates/chatbot_ui/view_table.html -->

{% extends "chatbot_ui/base.html" %}

{% block content %}
<h2>Table: {{ table_name }}</h2>
<table>
    <!-- Table headers -->
    <thead>
        <tr>
            <!-- Assuming you have a way to get column names -->
            {% for column in column_names %}
            <th>{{ column }}</th>
            {% endfor %}
        </tr>
    </thead>
    <!-- Table data -->
    <tbody>
        {% for row in rows %}
        <tr>
            {% for cell in row %}
            <td>{{ cell }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
